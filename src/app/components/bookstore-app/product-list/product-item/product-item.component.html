<div class="card shadow-sm">
    <div class="card-body">
        <p class="card-text">{{book.titulo}}</p>
        <p class="card-text">{{book.tipo}}</p>
        <p class="card-text">{{book.alias}}</p>
        <p class="card-text">{{book.id}}</p>

    </div>
</div>
